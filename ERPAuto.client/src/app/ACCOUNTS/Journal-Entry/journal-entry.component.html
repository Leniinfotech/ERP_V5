<!-- Main Card -->
<div class="main-card">
  <div class="header-bar">Journal Entry</div>

  <div class="form-section">
    <form #journalEntryForm="ngForm" (ngSubmit)="onSubmit(journalEntryForm)" class="row g-3">

      <div class="col-md-3">
        <label for="journalType" class="form-label">Journal Entry Type</label>
        <input type="text"id="journalType"class="form-control"name="journalType"placeholder="Enter Journal Entry Type"required ngModel />
      </div>

      <div class="col-md-3">
        <label for="accountCode" class="form-label">Account Code</label>
        <input type="text"id="accountCode"class="form-control"name="accountCode"placeholder="Enter Account Code"required ngModel />
      </div>

      <div class="col-md-3">
        <label for="journalDate" class="form-label">Journal Entry Date</label>
        <input type="date"id="journalDate"class="form-control"name="journalDate"[(ngModel)]="journalDate"readonly />
      </div>

      <div class="col-md-3">
        <label for="journalId" class="form-label">Journal Entry ID</label>
        <input type="text"id="journalId"class="form-control"name="journalId"placeholder="Enter Journal Entry ID"required ngModel />
      </div>

      <div class="col-md-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select id="paymentMethod"class="form-select reduced-input"name="paymentMethod"ngModel required>
          <option value="" disabled selected>Select Method</option>
          <option value="card">Credit / Debit Card</option>
          <option value="cash">Cash</option>
          <option value="bank">Bank Transfer</option>
          <option value="cheque">Cheque</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="description" class="form-label">Description</label>
        <textarea id="description"class="form-control"name="description"placeholder="Enter Description"rows="1"required ngModel></textarea>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-primary px-4" [disabled]="journalEntryForm.invalid">Submit</button>
      </div>

    </form>
  </div>
</div>
