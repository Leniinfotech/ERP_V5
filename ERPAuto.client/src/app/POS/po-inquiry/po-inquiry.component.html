<div class="container">

  <div class="main-card">

    <!-- ðŸ”µ Top Header -->
    <div class="inner-navbar d-flex justify-content-between align-items-center">
      <h5>Purchase Order List</h5>

      <!-- âž• PO Creation Button -->
      <button class="btn btn-primary"
              (click)="goToPOCreation()">
        Create PO
      </button>
    </div>

    <!-- ðŸ” Search + Filters -->
    <div class="form-section header-highlight">

      <div class="row g-3 align-items-center">

        <!-- Search -->
        <div class="col-md-4 d-flex">
          <label class="form-label me-2">Search</label>
          <input type="text"
                 class="form-control search-box"
                 placeholder="Doc No / Supplier / Phone"
                 [(ngModel)]="searchText"
                 (input)="filterData()">
        </div>

        <!-- Date From -->
        <div class="col-md-3 d-flex">
          <label class="form-label me-2">From</label>
          <input type="date"
                 class="form-control short-date"
                 [(ngModel)]="fromDate"
                 (change)="filterData()">
        </div>

        <!-- Date To -->
        <div class="col-md-3 d-flex">
          <label class="form-label me-2">To</label>
          <input type="date"
                 class="form-control short-date"
                 [(ngModel)]="toDate"
                 (change)="filterData()">
        </div>

        <div class="col-md-2 text-end">
          <button class="btn btn-outline-primary" (click)="clearFilters()">Reset</button>
        </div>

      </div>
    </div>

    <!-- ðŸ§¾ Table Container -->

    <div *ngIf="filteredList.length === 0" class="text-center p-4">
      <h5 class="text-muted">No Data Found</h5>
    </div>
    <div class="table-responsive" *ngIf="filteredList.length > 0">
      <!-- Scrollable table body -->
      <div class="table-scroll">

        <table class="table table-bordered table-striped table-hover mb-3">

          <!-- Sticky Header -->
          <thead class="table-header">
            <tr>
              <th>Doc No</th>
              <th>Supplier Name</th>
              <th>Doc Date</th>
              <th>No.of Items</th>
              <th>Net Value</th>
              <th>Discount</th>
              <th>VAT</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let po of filteredList" (dblclick)="editPurchaseOrder(po)">
              <td>{{ po.pono }}</td>
              <td>{{ po.supplier }}</td>
              <td>{{ po.createdt | date:'dd-MM-yyyy' }}</td>
              <td>{{ po.noofitems }}</td>
              <td>{{ po.totalvalue }}</td>
              <td>{{ po.discount }}</td>
              <td>{{ po.vatvalue }}</td>
              <td>
                <button class="btn btn-danger btn-sm"
                        (click)="deletePO(po); $event.stopPropagation()">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>

        </table>

      </div>


    </div> <!-- END TABLE -->

  </div> <!-- END CARD -->

</div>
