<div class="container">
  <div class="main-card">
    <div class="inner-navbar d-flex justify-content-between align-items-center">
      <h5>Supplier Master</h5>
    </div>

    <div class="form-section">
      <!-- Supplier Creation Form -->
      <form (ngSubmit)="onSubmit()" #supplierForm="ngForm" class="row g-3">

        <input type="hidden" name="supplierCode" [(ngModel)]="supplier.supplierCode" />
        <!-- ROW 1 → 4 inputs -->
        <div class="col-md-3">
          <label class="form-label">Supplier Code</label>
          <input type="text"
                 class="form-control"
                 name="supplier"
                 [class.bg-light]="isEditing"
                 [readonly]="isEditing"
                 [(ngModel)]="supplier.supplierCode"
                 required />
        </div>

        <div class="col-md-3">
          <label class="form-label">Supplier Name</label>
          <input type="text"
                 class="form-control"
                 name="supplierName"
                 [(ngModel)]="supplier.supplierName"
                 (ngModelChange)="onSupplierNameChange($event)"
                 required />
        </div>

        <div class="col-md-3">
          <label class="form-label">Arabic Name</label>
          <input type="text"
                 class="form-control"
                 name="arabicName"
                 [(ngModel)]="supplier.arabicName"
                  (ngModelChange)="arabicManuallyEdited = true" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Phone</label>
          <input type="text" class="form-control" name="phone" [(ngModel)]="supplier.phone" />
        </div>


        <!-- ROW 2 → 3 inputs + BUTTON -->
        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="supplier.email" />
        </div>

        <div class="col-md-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="supplier.address" />
        </div>

        <div class="col-md-3">
          <label class="form-label">VAT No</label>
          <input type="text" class="form-control" name="vatNo" [(ngModel)]="supplier.vatNo" />
        </div>

        <!-- BUTTON COLUMN -->
        <div class="col-md-3 d-flex align-items-end gap-1">

          <button type="submit" class="btn btn-primary w-100">
            {{ isEditing ? 'Update Supplier' : 'Add Supplier' }}
          </button>

          <button type="button"
                  class="btn btn-outline-primary w-97"
                  (click)="onClear()">
            Clear
          </button>

        </div>

      </form>



      <!-- Supplier List -->
      <div class="d-flex justify-content-between align-items-center mt-3">
        <h6 class="mb-0">Supplier List</h6>
        <input type="text"
               [(ngModel)]="searchText"
               (ngModelChange)="applyFilter()"
               class="form-control search-box"
               placeholder="Search supplier..." />

      </div>

      <!-- Supplier Table -->
      <div class="table-container mt-1 fixed-rows-3" style="max-width:100%; overflow:auto;">
        <div class="table-rounded">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-header">
              <tr>
                <th>#</th>
                <th>Supplier Code</th>
                <th>Supplier Name</th>
                <th>Arabic Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>VAT No</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of filteredSuppliers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ v.supplierCode }}</td>
                <td>{{ v.supplierName }}</td>
                <td>{{ v.arabicName }}</td>
                <td>{{ v.email }}</td>
                <td>{{ v.phone }}</td>
                <td>{{ v.address }}</td>
                <td>{{ v.vatNo }}</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-1" (click)="onEdit(v)">Edit</button>
                  <button class="btn btn-sm btn-outline-danger" (click)="onDelete(v.supplierCode)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
