  <!-- Main Card -->
<div class="main-card">
  <div class="header-bar">Workshop Entry</div>

  <div class="form-section">
    <form id="workshopentryForm" class="row g-3">

      <div class="col-md-3">
        <label for="workshopid" class="form-label">Workshop ID</label>
        <input type="text" id="workshopid" class="form-control" name="workId" placeholder="Enter Workshop ID" required />
      </div>

      <div class="col-md-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" name="Name" placeholder="Enter Name" required />
      </div>

      <div class="col-12 text-center mt-5">
        <button type="submit" class="btn btn-primary px-4">Submit</button>
      </div>
    </form>
  </div>
</div>
